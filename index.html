<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de texto</title>
</head>
<body class="fondo">
    <header>
        <img src=".//Vector.png" alt="logo alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="65" rows="20" autofocus placeholder="Ingrese el texto aquí"></textarea>
            <p class="aclaracion">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
             <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
             <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div> 
        </section>
        <section>
            <textarea class="mensaje" cols="50" rows="27"></textarea>
             <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <hr></hr>
        <p class="contacto">https://github.com/GimenaP92<br>
        www.linkedin.com/in/gimena-pascuale-871a30258</br></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
